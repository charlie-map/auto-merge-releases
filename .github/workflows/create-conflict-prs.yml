name: Create Conflict PR

on:
  workflow_dispatch:
    inputs:
      base:
        type: string
      origin: # compare
        type: string

jobs:
  pr_create:
    name: Create PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print workflow run
        run: |
          echo "${{ inputs.base }} <-- ${{ inputs.origin }}"

      - name: Create Pull Request
        if: ${{ inputs.origin && inputs.base }}
        run: gh pr create -B ${{ inputs.base }} -H ${{ inputs.origin }} --title 'Automated merge from ${{ inputs.origin }} conflict' --body 'Created by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
